{% extends 'base.html' %}
<!DOCTYPE HTML>
<html>
<style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    video {
        position: fixed;
        right: 0px;
        bottom: 0px;
        min-width: 100%;
        min-height: 100%;
        height: auto;
        width: auto;
        /*加滤镜*/
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
        z-index: -11
    }

    source {
        min-width: 100%;
        min-height: 100%;
        height: auto;
        width: auto;
    }
</style>
</head>
<body>
<video autoplay loop="loop">
    <source src="/static/vedio/vedio.mp4" type="video/mp4">
</video>
<button>大家好</button>
</body>
</html>
