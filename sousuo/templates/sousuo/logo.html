{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}搜索{% endblock %}
{% block content %}

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                        <br> <br> <br> <br> <br>
                    </div>
                    <div class="col-md-4 column">
                        <img alt="140x140" src="/static/images/logo.png"/>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-4 column">
                    </div>
                    <div class="col-md-4 column">
                        <form class="navbar-form navbar-brand" action="/sousuo/sousuo/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text"   style="width: 100%;height: 30%;" class="form-control" name="content" placeholder="请输入搜索内容">
                            </div>
                            <button type="submit" class="btn btn-danger">搜索</button>
                        </form>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
